spring.application.name=restaurant-service
server.port=8081

# database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quickbite_restaurant
spring.datasource.username=postgres
spring.datasource.password=Aidosmaidos2003
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa/hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# keycloak - resource server (JWT)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082/realms/quickbite
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8082/realms/quickbite/protocol/openid-connect/certs

# swagger/openapi configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# logging configuration
logging.level.com.example.restaurant_service=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
